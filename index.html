<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Legends Heroes</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
        }
        .header {
            background-color: #1a1a1a;
            color: #f8b62b;
            padding: 10px 0;
            text-align: center;
        }
        .nav {
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
            padding: 10px 0;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 14px 16px;
            float: left;
        }
        .nav a:hover {
            background-color: #f8b62b;
            color: #000;
        }
        .hero {
            background-image: url('image/LS.jpg');
            background-size: cover;
            height: 500px;
            text-align: center;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        .hero h2, .hero p {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        .footer {
            background-color: #1a1a1a;
            color: #f8b62b;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Mobile Legends</h1>
        <h2 id="greeting"></h2>
        <h3 id="clock"></h3>
    </div>
    <div class="nav" id="navbar">
        <a href="index.html">Home</a>
        <a href="hero.html">Heroes</a>
        <a href="bf.html">Battlefield</a>
        <a href="mode.html">Game Modes</a>
    </div>
    <div class="hero" id="hero">
        <h2>Welcome to Mobile Legends!</h2>
        <p>Join your friends in a brand new 5v5 MOBA showdown!</p>
    </div>
    <div class="footer">
        Copyright Â© 2023 Mobile Legends. All rights reserved.
    </div>
    <script>
        const greeting = document.getElementById('greeting');
        const clock = document.getElementById('clock');

        function updateClockAndGreeting() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            clock.textContent = `${hours}:${minutes}:${seconds}`;

            if (hours < 12) {
                 greeting.textContent = 'Good Morning, Welcome to the Battlefield!';
             } else if (hours < 18) {
                 greeting.textContent = 'Good Afternoon, Welcome to the Battlefield!';
             } else {
                 greeting.textContent = 'Good Evening, Welcome to the Battlefield!';
             }
        }

        setInterval(updateClockAndGreeting, 1000);

        const images = ['image/LS.jpg', 'image/1.jpg', 'image/2.jpg'];
        let imageIndex = 0;
        const heroDiv = document.getElementById('hero');

        function changeBackgroundImage() {
            heroDiv.style.backgroundImage = `url('${images[imageIndex]}')`;
            imageIndex = (imageIndex + 1) % images.length;
        }

        setInterval(changeBackgroundImage, 3000); // Change every 3 seconds
        const navbar = document.getElementById('navbar');

    function animateNavbar() {
        if (window.scrollY > 50) {
            navbar.style.padding = '10px 0';
            navbar.style.backgroundColor = '#f8b62b';
        } else {
            navbar.style.padding = '20px 0';
            navbar.style.backgroundColor = '#1a1a1a';
        }
    }

    window.addEventListener('scroll', animateNavbar);
    </script>
</body>
</html>
